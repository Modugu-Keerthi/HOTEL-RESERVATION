<button type="button" class="cancelClass" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">x</span>
  </button>
  <form [formGroup]="reserveForm" >
  <div>
  <label>S_No</label>
  <input type="number" placeholder="No" formControlName="S_No"><br><br>
  <div class="form-control" *ngIf="!hotelbool">
  <label>Hotel</label>
  <input type="text" placeholder="Hotel" formControlName="Hotel"><br><br>
  </div>
  <div class="form-control" *ngIf="hotelbool">
    <label>Hotel</label>
    <select class="form-select form-control-sm" aria-placeholder="Type" formControlName="hotel" (change)="calculateprice()" [(ngModel)]="selectedhotel">
      <option *ngFor="let data of masterdata" [value]="data.hotel"></option>
    </select>
  </div><br>
  <label >Arrival</label>
  <input type="date" formControlName="Arrival"><br><br>
  <label>Departure</label>
  <input type="date" formControlName="Departure"><br><br>
  <div class="form-control" *ngIf="!hotelbool">
  <label>Type:</label>
  <select formControlName="Type" class="form-select form-control-sm" aria-placeholder="Type">
    <option value="Type" ></option>
    <option value="luxury Suit">Luxury Suit</option>
    <option value="Suit">Suit</option>
    <option value="Economy">Economy</option>
    <option value="Double">Double</option>
  </select>
  </div><br><br>
  <div class="form-control" *ngIf="hotelbool">
    <label>Type</label>
    <input type="text" formControlName="type" placeholder="Type" readonly [(ngModel)]="calculatedtype">
  </div>
  <div class="form-control" *ngIf="!hotelbool">
  <label>Guests</label>
  <input type="number" placeholder="Guests" formControlName="Guests">
  </div><br><br>
  <div class="form-control" *ngIf="hotelbool">
    <label>Guests</label>
    <input type="number" placeholder="Guests" formControlName="Guests" [(ngModel)]="noofguests" (keyup)="getguests">
  </div><br><br>
  <div class="form-control" *ngIf="!hotelbool">
  <label>Price</label>
  <input type="number" placeholder="price" formControlName="Price"><br><br> 
  </div>
  <div class="form-control" *ngIf="hotelbool">
    <label>Price</label>
    <input type="number" placeholder="price" formControlName="Price" readonly [value]="calculateprice"><br><br> 
  </div>
  </div>
  <div >
  <button (click)="addList()" class="btn btn-primary">Save</button>|  
  <button type="reset" (click)="clear()">Clear</button>
  </div>
</form>

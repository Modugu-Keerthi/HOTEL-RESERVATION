<div class="div">
<h1 class="log1">TravelPlanet
<button type="" class="log text-light" (click)="logout()">Logout</button>
</h1>
</div>
<h1 class="font-weight-bold">My Reservations
<button type="button" class="btn text-light" data-toggle="modal" (click)="openAdd()">Add</button>
</h1>
<div class="container">
  <div class="search-container" >
      <mat-form-field appearance="fill">
          <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
      </mat-form-field>
  </div>
  <table mat-table matSort [dataSource]="datasource" class="mat-elevation-z8 " >
  
    <ng-container matColumnDef="S_No">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > S_No</th>
      <td mat-cell *matCellDef="let element"> {{element.S_No}} </td>
    </ng-container>
  
    <!-- Hotel Column -->
    <ng-container matColumnDef="Hotel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Hotel </th>
      <td mat-cell *matCellDef="let element"> {{element.Hotel}} </td>
    </ng-container>
  
    <!-- Arrival Column -->
    <ng-container matColumnDef="Arrival">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival </th>
      <td mat-cell *matCellDef="let element"> {{element.Arrival | date}} </td>
    </ng-container>
  
    <!-- Departure Column -->
    <ng-container matColumnDef="Departure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure </th>
      <td mat-cell *matCellDef="let element"> {{element.Departure | date}} </td>
    </ng-container>
  <!-- Type column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>
    <!-- Guests column -->
    <ng-container matColumnDef="Guests">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Guests </th>
      <td mat-cell *matCellDef="let element"> {{element.Guests}} </td>
    </ng-container>
    <!-- Price column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.Price | currency}} </td>
    </ng-container>
    <!-- Manage column -->
    <ng-container matColumnDef="Manage">
      <th mat-header-cell *matHeaderCellDef> Manage </th>
      <td mat-cell *matCellDef="let element"> <button type="button" class="bg-success text-light" (click)="openEdit(element)">Edit</button>|
        <button type="button" class="btn-primary" (click)="openDelete(element)">Delete</button> {{element.Manage}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <mat-paginator [length]="10"
[pageSize]="1"
[pageSizeOptions]="[1,5, 10, 25, 100]"
aria-label="Select page">
</mat-paginator>
</div>
